<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="image">
    <img src="{f:uri.resource(path: 'EXT:content_information/Resources/Public/Icons/Claim.png')}" width="400" />
</div>

<div class="row">
    <div class="col-lg-12">
        <f:render partial="Filter/Filter" arguments="{filter: filter, extensionOptions: extensionOptions, submitOnChangeAttr: submitOnChangeAttr, elements: elements}"/>
    </div>
</div>
<br>

<f:if condition="{filter.extensionKey} || {filter.element}">
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs t3js-tabs" role="tablist" id="content-information-tab">
                <li role="presentation" class="t3js-tabmenu-item nav-item">
                    <a href="#usage" role="tab" data-bs-toggle="tab" aria-selected="true" class="nav-link active"><f:translate key="usage" /> ({entities -> f:count()})</a>
                </li>

                <f:if condition="{extensionInfo}">
                    <li role="presentation" class="t3js-tabmenu-item nav-item">
                        <a href="#dependencies" role="tab" data-bs-toggle="tab" class="nav-link"><f:translate key="dependencies" /> ({extensionDependencies -> f:count()})</a>
                    </li>
                </f:if>

                <f:if condition="{extensionInfo}}">
                    <li role="presentation" class="t3js-tabmenu-item nav-item">
                        <a href="#extension-info" role="tab" data-bs-toggle="tab" class="nav-link"><f:translate key="extensionInfo" /></a>
                    </li>
                </f:if>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="usage">
                    <fieldset class="form-section">
                        <f:render partial="Filter/Usage" arguments="{entities: entities}" />
                    </fieldset>
                </div>

                <f:if condition="{extensionInfo}">
                    <div role="tabpanel" class="tab-pane" id="dependencies">
                        <f:render partial="Filter/Dependencies" arguments="{extensionDependencies: extensionDependencies, filter: filter}" />
                    </div>
                </f:if>

                <f:if condition="{extensionInfo}}">
                    <div role="tabpanel" class="tab-pane" id="extension-info">
                        <f:render partial="Filter/ExtensionInfo" arguments="{extensionInfo: extensionInfo}" />
                    </div>
                </f:if>
            </div>
        </div>
    </div>
</f:if>

</html>
